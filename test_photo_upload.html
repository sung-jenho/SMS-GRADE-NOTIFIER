<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Photo Upload Functionality</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Add Student with Photo</h4>
                <form id="testForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="student_number" class="form-label">Student Number</label>
                        <input type="text" class="form-control" id="student_number" name="student_number" value="TEST123" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="Test Student" required>
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" class="form-control" id="course" name="course" value="BSIT">
                    </div>
                    <div class="mb-3">
                        <label for="year_level" class="form-label">Year Level</label>
                        <select class="form-select" id="year_level" name="year_level" required>
                            <option value="1">1st Year</option>
                            <option value="2" selected>2nd Year</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" value="+63 912 345 6789" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">Student Photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Test Student</button>
                </form>
            </div>
            <div class="col-md-6">
                <h4>Test Results</h4>
                <div id="results" class="alert alert-info">
                    Select a photo and submit the form to test the upload functionality.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            formData.append('action', 'create');
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.className = 'alert alert-warning';
            resultsDiv.textContent = 'Testing photo upload...';
            
            fetch('PHP/manage_student.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultsDiv.className = 'alert alert-success';
                    resultsDiv.innerHTML = `
                        <strong>Success!</strong> ${data.message}<br>
                        Photo upload functionality is working correctly.
                    `;
                } else {
                    resultsDiv.className = 'alert alert-danger';
                    resultsDiv.innerHTML = `
                        <strong>Error:</strong> ${data.message}
                    `;
                }
            })
            .catch(error => {
                resultsDiv.className = 'alert alert-danger';
                resultsDiv.innerHTML = `
                    <strong>Network Error:</strong> ${error.message}
                `;
            });
        });
    </script>
</body>
</html>
